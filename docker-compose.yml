version: '3.9'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - pi-client
      - pi-service
  pi-client:
    build:
      context: ./piClient
      args:
        PI_API: "${PI_API}"
    image: pi-client:latest
    restart: unless-stopped
    #ports:
    #  - "8080:8080"
  pi-service:
    build: ./piService
    image: pi-service:latest
    restart: unless-stopped
    environment:
      - "OPEN_WEATHER_API=${OPEN_WEATHER_API}"
      - "PI_API=${PI_API}"
    #ports:
    #  - "31415:31415"
