version: "3.9"
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: on-failure
    depends_on:
      - pi-client
      - pi-service
  pi-client:
    build:
      context: ./piClient
      args:
        PI_API: "${PI_API}"
        VERSION: "${VERSION}"
    image: rssws/pi-client:${VERSION}
    restart: on-failure
    # ports:
    #   - "8080:8080"
  pi-service:
    build:
      context: ./piService
      args:
        VERSION: "${VERSION}"
    image: rssws/pi-service:${VERSION}
    restart: on-failure
    environment:
      - "OPEN_WEATHER_API=${OPEN_WEATHER_API}"
      - "PI_API=${PI_API}"
    # ports:
    #   - "31415:31415"
